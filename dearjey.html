<html>
	<head>

		<title>Dear Jey</title>
	</head>

	<body>
		<iframe src="silence.mp3" allow="autoplay" />
		<audio controls autoplay loop>
			<source src="dearjey.mp3" type="audio/mpeg">
		</audio>

		<div class="main">
			<div class="post">
				<div class="date">
					11.01.2023
				</div>
				<div class="content">
					Hey... Ich weiß gar nicht richtig wie ich anfangen soll...
				</div>
				<div class="content">
					Zuallererst will ich mich bei dir zu tiefst entschuldigen. Für mein Verhalten, die Beleidigungen, dass ich unsere Freundschaft einfach weg geschmissen hab wie ein Idiot, einfach für alles. Mir ist klar, dass so eine einfache Entschuldigung, vor allem nach so langer Zeit, nicht mal annähernd das Verhalten ist das du verdienst, aber ich weiß auch nicht wie ich am besten ausdrücke wie sehr es mir leid tut...
				</div>
				<div class="content">
					Ich habe mich wie ein absolutes Arschloch verhalten, war überhaupt nicht verständnisvoll, habe keine Rücksicht auf deine Gefühle genommen und mich komplett angegriffen gefühlt und du hattest wahrscheinlich einfach nur nicht gerade den besten Tag. Wenn ich im nachhinein unseren Chat lese verstehe ich nicht mal warum ich so reagiert habe, es war einfach nur dumm und egoistisch.
				</div>
				<div class="content">
					Und ja ich lese aktuell öfters alte Nachrichten von uns... Ich weiß nicht, zurzeit vermisse ich dich unglaublich und würde dir diese Notiz am liebsten sofort schicken... Aber ich kann nicht. Ich kann dir das hier erst zeigen, wenn ich bereit dazu bin dir wieder gegenüber zu treten. Dafür muss ich aber erstmal mein Leben auf die Reihe bekommen. Dabei weiß ich jetzt noch nicht mal ob dich die Nachricht überhaupt erreichen wird, oder ob du sie lesen wirst, oder ob ich dir sie überhaupt schicke...
				</div>
				<div class="content">
					Auf jeden Fall verging kaum eine Woche in der ich nicht an dich gedacht habe... Und... ich habe auch nie aufgehört dich zu lieben. Aber das weißt du ja schon, was du glaube ich nicht weißt ist, dass ich dich schon immer geliebt habe, seit dem Tag an dem wir uns kennengelernt haben... Und immer wieder muss ich an diese eine Nacht denken. Die Nacht in der wir uns küssten... Eigentlich eine komplett peinliche Nacht, aber für mich wird es für immer die schönste in meinem Leben sein...
				</div>
				<div class="content">
					Selbst nach so langer Zeit in der wir nichts miteinander zu tun hatten sitze ich zuhause, schreibe diese Zeilen und muss weinen, weil mir gerade erst klar wird wie sehr ich dich eigentlich immer noch liebe und wie sehr ich dich vermisse. Und ich hab unsere Freundschaft einfach weg geschmissen, hab nach getreten und bin dann noch lächelnd davon gelaufen... Als hätte ich alles richtig gemacht.
				</div>
				<div class="content">
					Naja, wann auch immer du das hier ließt, ich hoffe dass du mir irgendwann verzeihen kannst. Und wenn es so weit ist würde ich dich gerne zu einem Essen einladen, um zu reden, uns wieder kennen zu lernen, was auch immer. Ich wünsche nur wieder alles gerade zu richten und, ich bin ehrlich, mit dir zusammen zu kommen...
				</div>
				<div class="content">
					Das ist jetzt vielleicht dreist und voreilig und egoistisch, obwohl ich genau das gerade noch an mir bemängelt habe, aber... ich weiß nicht... ich wollte dich das einfach wissen lassen. Ich will komplett offen darüber sein wie ich mich fühle und was ich hoffe. I wünsche mir eine wirkliche Chance dir zu beweisen wie viel du mir noch immer bedeutest und eine Chance dich davon zu überzeugen es zu versuchen.
				</div>
				<div class="content">
					Dann, bis zum nächsten Eintrag I guess...
				</div>
			</div>
			<div class="post">
				<div class="date">
					13.01.2023
				</div>
				<div class="content">
					Heute hab ich die Musik, die im Hintergrund läuft, komponiert und angefangen diese Webseite zu schreiben.
				</div>
				<div class="content">
					Zuerst wollte ich, dass die Musik mehr Gefühl hat, aufregender ist, trauriger ist... Aber sie ist perfekt so. Traurig, leer und ohne Hoffnung, in einer ewigen Schleife. Das beschreibt mein Leben ohne dich sehr gut. Nicht, dass ich depressiv bin oder mir das Leben nehmen würde, aber wenn ich an dich denke geht es mir genau so...
				</div>
				<div class="content">
					Bei der Webseite hatte ich mir gedacht es ist etwas einfacher dir am Ende einfach den Link zu schicken, anstatt all den Text in einer Nachricht. Außerdem habe ich noch gewisse Freiheiten, wie die Hintergrund-Musik, um dem ganzen hier mehr Gewicht zu verleihen oder so...
				</div>
			</div>
		</div>
	</body>
