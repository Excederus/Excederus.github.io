<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <div id="container">
            <img id="image" src="debo.webp"/>
            <div id="debo-progress"></div>
            <div id="debo-number" class="number">debonumberplaceholder</div>
        </div>

        <div id="spacer"></div>

        <div id="container">
            <img id="image" src="turo.webp"/>
            <div id="turo-progress"></div>
            <div id="turo-number" class="number">turonumberplaceholder</div>
        </div>

        <div id="spacer"></div>

        <div id="container">
            <img id="image" src="omin.webp"/>
            <div id="omin-progress"></div>
            <div id="omin-number" class="number">ominnumberplaceholder</div>
        </div>

        <script src="debo.js"></script>
        <script src="turo.js"></script>
        <script src="omin.js"></script>
    </body>
</html>
