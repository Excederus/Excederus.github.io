<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <div id="debo-container">
            <div id="debo-trim">
                <img id="debo-progress" src="debo.webp"/>
            </div>
            <img id="debo-background" src="debo.webp"/>
            <div id="debo-number">debonumberplaceholder</div>
        </div>

        <button onclick="incDebo()">Debo +1</button>
        <button onclick="decDebo()">Debo -1</button>
        <button onclick="resDebo()">Debo Reset</button>

        <script src="script.js"></script>
    </body>
</html>
